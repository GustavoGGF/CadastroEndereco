<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/stylle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/src/services/index.js" defer></script>
    <title>Cadastrar endereço</title>
  </head>
  <body id="checkout-page">
    <div id="fade" class="hide">
      <div id="loader" class="spinner-border text-info hide" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
          <h4>Mensagem:</h4>
          <p></p>
          <button id="close-message" type="button" class="btn btn-secondary">
            Fechar
          </button>
        </div>
      </div>
    </div>
    <div id="order-form-container">
      <div id="form-header">
        <h2>Cadastre eu endereço</h2>
        <form id="address-form">
          <div class="row mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="cep"
                name="cep"
                placeholder="Digite o seu CEP"
                minlength="8"
                maxlength="8"
                required
              />
              <label for="cep" id="Text-LB">Digite o seu CEP</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
              <input
                type="text"
                class="form-control shadow-none"
                id="address"
                name="address"
                placeholder="Rua"
                disabled
                required
                data-input
              />
              <label for="address" id="Text-LB">Rua</label>
            </div>
            <div class="form-floating col-12 col-sm-6">
              <input
                type="text"
                class="form-control shadow-none"
                id="number"
                name="number"
                placeholder="Digite o número da sua residência"
                disabled
                required
                data-input
              />
              <label for="number" id="Text-LB"
                >Digite o número da sua residência</label
              >
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
              <input
                type="text"
                class="form-control shadow-none"
                id="complement"
                name="complement"
                placeholder="Digite o complemento"
                disabled
                data-input
              />
              <label for="complement" id="Text-LB">Digite o complemento</label>
            </div>
            <div class="form-floating col-12 col-sm-6">
              <input
                type="text"
                class="form-control shadow-none"
                id="neighborhood"
                name="neighborhood"
                placeholder="Bairro"
                disabled
                required
                data-input
              />
              <label for="neighborhood" id="Text-LB">Bairro</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
              <input
                type="text"
                class="form-control shadow-none"
                id="city"
                name="city"
                placeholder="Cidade"
                disabled
                required
                data-input
              />
              <label for="city" id="Text-LB">Cidade</label>
            </div>
            <div class="form-floating col-12 col-sm-6">
              <select
                name="region"
                id="region"
                class="form-select shadow-none data-input"
                disabled
                required
              >
                <option selected>Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button id="save-btn" type="submit" class="btn btn-primary">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
